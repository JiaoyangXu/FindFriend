server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${findFriend.datasource.driver-class-name}
      url: jdbc:mysql://${findFriend.datasource.host}:${findFriend.datasource.port}/${findFriend.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${findFriend.datasource.username}
      password: ${findFriend.datasource.password}
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      findFriend:
        mapper: debug
        service: info
        controller: info

findFriend:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication

  spring:
    mvc:
      pathmatch:
        matching-strategy=ant-path-matcher




